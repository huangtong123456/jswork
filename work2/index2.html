<html>
    <head>
        <meta charset="UTF-8">
        <title>对话框</title>
        <script type="text/javascript">
        function hehe(){
            var xiaoming=prompt('小明说',"")
            console.log('小明说：',xiaoming)
        }
        function lele(){
            var xiaohong=prompt('小红说',"")
            console.log('小红说:',xiaohong)
        }
        </script>
    </head>
    <body>
        <input type="button" onclick="hehe()" value="小明说" />
        <input type="button" onclick="lele()" value="小红说" />
    </body>
</html>
